<html lang="en"> 
    <head> 
        <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
        <title>Chat opdracht - Workshop websockets</title> 
        <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
        <link href="/client/css/main.css" rel="stylesheet">    
    </head> 
    <body> 
        <div class="chat-wrapper">
            <h3>Chat</h3>
            <div id="chat-content">
                <!-- Voeg hier inkomende berichten van de server toe. -->

            <!-- Event toevoegen die een bericht naar de server stuurt wanneer je op enter drukt. -->
            <input type="text" id="chat-input" ></input>
        </div>
        
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="/client/js/main.js"></script>
    </body>
